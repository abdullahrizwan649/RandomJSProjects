<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>DRUM KIT</h2>
      <div class="buttons">
        <button class="E" onclick="drummy('E')">E</button>
        <button class="R" onclick="drummy('R')">R</button>
        <button class="F" onclick="drummy('F')">F</button>
        <button class="G" onclick="drummy('G')">G</button>
        <button class="H" onclick="drummy('H')">H</button>
        <button class="V" onclick="drummy('V')">V</button>
        <button class="J" onclick="drummy('J')">J</button>
        <button class="I" onclick="drummy('I')">I</button>
        <button class="K" onclick="drummy('K')">K</button>
      </div>
    </div>
    <footer class="foot">
      <ul class="instruction-list">
        <li>E → Crash</li>
        <li>R → Ride</li>
        <li>F → Floor tom</li>
        <li>G → Mid tom</li>
        <li>H → High tom</li>
        <li>V → Kick</li>
        <li>J → Snare</li>
        <li>I → Hi-Hat Open</li>
        <li>K → Hi-Hat Closed</li>
      </ul>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
